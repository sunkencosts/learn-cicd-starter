on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      - name: Build app
        run: ./scripts/buildprod.sh
      - name: Migration
        run: ./scripts/migrateup.sh
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: Push docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-487619/notely-ar-repo/notely:v1 .
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-487619/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project notely-487619 --max-instances=4
